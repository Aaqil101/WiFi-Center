<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar">
            <!-- Search bar and toggle button -->
            <div class="search-container">
                <button id="toggle-sidebar" title="Toggle Sidebar (Ctrl+S)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 448 512">
                        <path
                            d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
                    </svg>
                </button>
                <input type="text" id="search-bar" placeholder="Search topics..."
                    title="Type a keyword to search help topics.">
            </div>

            <!-- Topic list -->
            <div id="topic-list">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <!-- Content area -->
        <div id="content-container">
            <iframe id="content-frame" title="Documentation Content"></iframe>
        </div>
    </div>

    <script src="assets/js/navigation.js"></script>
</body>

</html>
